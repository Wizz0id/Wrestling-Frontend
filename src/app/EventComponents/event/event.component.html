@if(event){
  <div class="event">
    <h2>{{event.name}}</h2>
    <p>Дата: {{event.date}}</p>
    <p>Промоушен: {{event.promotionName}}</p>
    <button (click)="loadRenewsList()">Отзывы на событие</button>
    @if(isRenewLoaded){
      <app-events-renews-list [eventID]="String(event.id)"></app-events-renews-list>
    }
    <button (click)="getAllMatches()">Матчи события</button>
    @if (matchList){
      @for (match of matchList; track $index){
        <div class="match-list">
          <app-match-card [match]="match"></app-match-card>
        </div>
      }
    }
  </div>
}
