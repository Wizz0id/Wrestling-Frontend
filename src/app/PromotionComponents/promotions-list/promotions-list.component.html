<form class="search-form">
  <input type="text" class="search" placeholder="Поиск по промоушенам" [formControl]="searchQuery" (keydown.enter)="onSearchKeyDown($event)">
</form>
<div class="promotion-list">
  @for(promotion of promotionList; track $index){
    <app-promotion-card [promotion]=promotion></app-promotion-card>
  }
</div>
