<form class="search-form">
  <input type="text" class="search" placeholder="Поиск по промоушенам" [formControl]="searchQuery" (keydown.enter)="onSearchKeyDown($event)">
</form>
<div class="wrestler-list">
  <app-promotion *ngFor="let promotion of promotionList"
                [promotion]="promotion">
  </app-promotion>
</div>
