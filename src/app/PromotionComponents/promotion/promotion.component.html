<div class="promotion-card-mini">
  <h2>{{ promotion.name }}</h2>
  <p>Генеральный директор компании: {{promotion.fioOfCeo}}</p>
  <img *ngIf="promotion.picture" [src]="'data:image/jpeg;base64,' + promotion.picture" alt="{{promotion.name}}">
  <input type="file" (change)="onFileSelected($event)" accept="image/*">
  <button (click)="updatePromotion()">Обновить промоушен</button>
</div>
