<div class="signup">
  <h2>Регистрация</h2>
  <div class="input-box">
    <input type="text" id="username" name="name" placeholder="   Имя пользователя" required>
    <input type="password" id="password" name="password" placeholder="   Пароль" required>
    <input type="password" id="re-password" name="re-password" placeholder="   Повторить пароль" required>
  </div>
  <button (click)="register()">SIGN UP</button>
</div>
