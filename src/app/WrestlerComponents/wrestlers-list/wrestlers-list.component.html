<form class="search-form">
  <input type="text" class="search" placeholder="Поиск по рестлерам" [formControl]="searchQuery" (keydown.enter)="onSearchKeyDown($event)">
</form>
<div class="wrestler-list">
  @for (wrestler of wrestlersList; track $index)
  {
    <app-wrestler-card [wrestler]=wrestler></app-wrestler-card>
  }
</div>
