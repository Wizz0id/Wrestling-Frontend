<form class="search-form">
  <input type="text" class="search" placeholder="Поиск по матчам" [formControl]="searchQuery" (keydown.enter)="onSearchKeyDown($event)">
</form>
<div class="wrestler-list">
  <app-match-card *ngFor="let match of matchesList"
                [match]="match">
  </app-match-card>
</div>
